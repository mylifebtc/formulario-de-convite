<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>
  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <div class="aside">
          <img src="assets/Logo.svg" alt="logo festa">
          <h2>Festivite</h2>
          <p>
            Crie um convite digital para o seu evento
          </p>
        </div>
        <img src="assets/Background.png" alt="" class="back-image">
      </div>
    </aside>

  
    <main class="container">
      <header>
        Crie seu convite
      </header>
      <form>
      <div class="main-container">
      <fieldset>
        <div class="head">
          <img src="assets/icons/calendar.svg" alt="ícone calendário" id="calendario">
          <span>Sobre o evento</span>
        </div>
        
        <div class="input-wrapper">
          <label for="evento">Título</label>
          <input id="evento" type="text" placeholder="Nome do evento" name="evento">
        </div>

        <div class="input-wrapper" id="inline">
          <div class="input-group">
          <label for="date">Início</label>
          <input id="date" type="datetime-local" name="date">
          </div>
          <div class="input-group">
          <label for="date-end">Fim</label>
          <input id="date-end" type="datetime-local" name="date-end">
          </div>
        </div>

        
        <div class="radio-wrapper" id="inline">
          <label for="turn">Tipo</label>
         <div class="radio-inner">
          <fieldset class="radios">
            <input type="radio" name="turn" value="type" id="Presencial">
            <!-- <img src="assets/icons/building-2.svg" alt="icone do predio"> -->
            <label for="Presencial"><img src="assets/icons/building-2.svg" alt="icone do predio">Presencial</label>

            <input type="radio" name="turn" value="type" id="Online">
            <!-- <img src="assets/icons/video.svg" alt="icone de online"> -->
            <label for="Online"><img src="assets/icons/video.svg" alt="icone de online">Online</label>
          </fieldset>
         </div>
         <div class="input-radio">
          <label for="local">Local</label>
          <input type="text" id="local" name="local" placeholder="Link ou endereço">
         </div>
        </div>

        <div class="textarea-wrapper">
          <label for="event-details">Descrição</label>
          <textarea name="event-details" id="event-details" cols="30" rows="10" placeholder="Escreva sobre os detalhes do evento"></textarea>
        </div>
    </fieldset>
      </div>
    </form>
    </main>
  </div>
</body>
</html>
